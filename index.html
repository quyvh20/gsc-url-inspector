// ====== OAuth logic ======
function initOAuth() {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: SCOPES,
    callback: (resp) => {
      if (resp.error) return appendLog("‚ùå Token error: "+resp.error);
      accessToken = resp.access_token;
      gapi.client.setToken(resp);

      document.getElementById("signinBtn").style.display = "none";
      document.getElementById("signoutBtn").style.display = "inline-block";
      loadUserSites();
    }
  });
  gisInited = true;
  maybeEnableSignin();
}
function gapiLoaded() { gapi.load('client', initializeGapiClient); }
async function initializeGapiClient() {
  await gapi.client.init({
    discoveryDocs: [
      "https://searchconsole.googleapis.com/$discovery/rest?version=v1"
    ]
  });
  gapiInited = true;
  maybeEnableSignin();
}
function maybeEnableSignin() {
  if (gapiInited && gisInited) {

    const storedTokenData = sessionStorage.getItem("gsc_access_token");

    if (storedTokenData) {
      appendLog("üîÑ Found existing session. Trying to resume...");
      const tokenResponse = JSON.parse(storedTokenData);
      accessToken = tokenResponse.access_token;
      gapi.client.setToken(tokenResponse);
      loadUserSites().then(() => {
        appendLog("‚úÖ Session resumed successfully.");
        document.getElementById("signinBtn").style.display = "none";
        document.getElementById("signoutBtn").style.display = "inline-block";
      }).catch((e) => {
        appendLog("‚ö†Ô∏è Session token is invalid or expired. Please sign in again.");
        accessToken = null;
        sessionStorage.removeItem("gsc_access_token");
        setSignedInUI(false);
        document.getElementById("signinBtn").disabled = false;
        document.getElementById("signinBtn").style.display = "inline-block";
        document.getElementById("signoutBtn").style.display = "none";
      });

    } else {
      document.getElementById("signinBtn").disabled = false;
    }
  }
}

    });

}

// ===== Manual mode - textarea
function getManualUrlList(){
  return document.getElementById("urls").value.split("\n").map(u=>u.trim()).filter(Boolean);
}
// ===== CSV import =====
document.getElementById("csvInput").addEventListener("change", function(e){
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(ev){
    let lines = ev.target.result.split(/\r?\n/);
    let urls = [];
    let headerIdx = -1;
    const header = lines[0].split(",");
    for(let i=0;i<header.length;i++) {
      if (/^(url|URL)$/i.test(header[i].trim())) headerIdx = i;
    }
    if(headerIdx>-1){
      for(let i=1;i<lines.length;i++){
        let cols = lines[i].split(",");
        if(cols.length>headerIdx){
          let url = cols[headerIdx].trim();
          if(/^https?:\/\//.test(url)) urls.push(url);
        }
      }
    } else {
      for(let line of lines){
        let cols = line.split(",");
        for(let cell of cols){
          cell = cell.trim();
          if(/^https?:\/\//.test(cell)) urls.push(cell);
        }
      }
    }
    if(urls.length){
      urlList = urls;
      document.getElementById("csvStatus").textContent = `Imported ${urls.length} URLs from CSV.`;
      renderListBox(urls, "csvListBox");
      document.getElementById("csvListBox").style.display = "block";
      appendLog(`üìÅ Imported ${urls.length} URLs from CSV!`);
    }else{
      document.getElementById("csvStatus").textContent = "No valid URLs found in file!";
      appendLog("‚ö†Ô∏è No valid URLs found in CSV.");
      urlList = [];
      renderListBox([], "csvListBox");
    }
  }
  reader.readAsText(file);
  this.value = '';
});

// ====== Fetch sitemap.xml ======
// H√†m nh·∫≠n di·ªán sitemap index ho·∫∑c url list
function parseSitemap(xmlText) {
  const sitemapUrls = [];
  const doc = new DOMParser().parseFromString(xmlText, "application/xml");
  const sitemapNodes = doc.getElementsByTagName('sitemap');
  if (sitemapNodes.length > 0) {
    for (let i = 0; i < sitemapNodes.length; i++) {
      const loc = sitemapNodes[i].getElementsByTagName('loc')[0];
      if (loc) sitemapUrls.push(loc.textContent.trim());
    }
    return { type: "index", urls: sitemapUrls };
  } else {
    const urlNodes = doc.getElementsByTagName('url');
    for (let i = 0; i < urlNodes.length; i++) {
      const loc = urlNodes[i].getElementsByTagName('loc')[0];
      if (loc) sitemapUrls.push(loc.textContent.trim());
    }
    return { type: "url", urls: sitemapUrls };
  }
}

// H√†m fetch v√† c·∫≠p nh·∫≠t UI
async function fetchAndDisplaySitemap(url) {
  document.getElementById("sitemapStatus").textContent = "‚è≥ Fetching and parsing sitemap...";
  try {
    const api = 'https://gsc-sitemap-proxy.hvquy99.workers.dev/?url=' + encodeURIComponent(url);
    const resp = await fetch(api);
    if (!resp.ok) throw new Error("Failed to fetch: " + resp.status);
    const xml = await resp.text();

    const parsed = parseSitemap(xml);
    if (parsed.type === "index") {
      document.getElementById("sitemapStatus").innerHTML = `üó∫Ô∏è Sitemap index contains <b>${parsed.urls.length}</b> child sitemaps. Click links below to fetch each child sitemap!`;
      renderListBox(parsed.urls, "sitemapListBox", true);

      // Enable click c√°c sitemap con
      const nodeList = document.querySelectorAll(".sub-sitemap-link");
      nodeList.forEach(link => {
        link.onclick = (e) => {
          e.preventDefault();
          const subUrl = link.getAttribute("data-sitemap");
          document.getElementById("sitemapUrl").value = subUrl;
          fetchAndDisplaySitemap(subUrl);
        }
      });
    } else {
      document.getElementById("sitemapStatus").textContent = `‚úÖ This XML Sitemap contains ${parsed.urls.length} URLs!`;
      renderListBox(parsed.urls, "sitemapListBox");
      urlList = parsed.urls;
    }
    document.getElementById("sitemapListBox").style.display = "block";
  } catch(e) {
    document.getElementById("sitemapStatus").textContent = "‚ùå Error: " + e.message;
    document.getElementById("sitemapListBox").style.display = "block";
    renderListBox([], "sitemapListBox");
    urlList = [];
  }
}

// G·∫Øn l·∫°i s·ª± ki·ªán n√∫t fetch

async function inspectOne(siteUrl, inspectionUrl){
  const tbody = document.querySelector("#resultTable tbody");
  const row = document.createElement("tr");
  row.innerHTML = `<td>${inspectionUrl}</td><td>üîç Checking...</td><td></td><td></td>`;
  tbody.appendChild(row);
  try{
    const resp = await gapi.client.request({
      path:"https://searchconsole.googleapis.com/v1/urlInspection/index:inspect",
      method:"POST",
      headers:{Authorization:"Bearer "+accessToken},
      body:{siteUrl, inspectionUrl}
    });
    const idx = resp.result.inspectionResult.indexStatusResult;
    row.cells[1].textContent = idx.verdict || "N/A";
    row.cells[2].textContent = idx.coverageState || "N/A";
    row.cells[3].textContent = idx.lastCrawlTime || "N/A";
    resultsArr.push({
      url: inspectionUrl,
      verdict: idx.verdict || "N/A",
      coverage: idx.coverageState || "N/A",
      lastCrawl: idx.lastCrawlTime || "N/A"
    });
  }catch(e){
    row.cells[1].textContent = "‚ùå Error";
    row.cells[2].textContent = e.result?.error?.message || e.message;
    row.cells[3].textContent = "";
    resultsArr.push({
      url: inspectionUrl,
      verdict: "Error",
      coverage: e.result?.error?.message || e.message,
      lastCrawl: ""
    });
  }

// ===== Export to CSV =====
document.getElementById("exportBtn").onclick = function(){
  if(!resultsArr.length) return;
  let csv = "URL,Verdict,Coverage,Last Crawl\n";
  for(const r of resultsArr){
    csv += `"${r.url.replace(/"/g,'""')}","${r.verdict.replace(/"/g,'""')}","${r.coverage.replace(/"/g,'""')}","${r.lastCrawl.replace(/"/g,'""')}"\n`;
  }
  const blob = new Blob([csv], {type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "gsc-index-results.csv";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function appendLog(msg){

}

function setupFilters(data) {
  const verdicts = [...new Set(data.map(r => r.verdict).filter(Boolean))];
  const coverages = [...new Set(data.map(r => r.coverage).filter(Boolean))];

}

// √Åp d·ª•ng filter
document.getElementById("applyFilterBtn").onclick = function() {
  const vVal = document.getElementById("filterVerdict").value;
  const cVal = document.getElementById("filterCoverage").value;
  const tbody = document.querySelector("#resultTable tbody");
  const rows = tbody.querySelectorAll("tr");
  rows.forEach(r => {
    const verdict = r.cells[1].textContent.trim();
    const coverage = r.cells[2].textContent.trim();
    const show = (!vVal || verdict === vVal) && (!cVal || coverage === cVal);
    r.style.display = show ? "" : "none";
  });
};
